<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="container">
  <div class="columns">
    <div class="column">
      <h1 class="title is-1">Title 1</h1>
      <h2 class="title is-2">Title 2</h2>
      <h3 class="title is-3">Title 3</h3>
      <h4 class="title is-4">Title 4</h4>
      <h5 class="title is-5">Title 5</h5>
      <h6 class="title is-6">Title 6</h6>
    </div>
    <div class="column">
      <h1 class="subtitle is-1">Subtitle 1</h1>
      <h2 class="subtitle is-2">Subtitle 2</h2>
      <h3 class="subtitle is-3">Subtitle 3</h3>
      <h4 class="subtitle is-4">Subtitle 4</h4>
      <h5 class="subtitle is-5">Subtitle 5</h5>
      <h6 class="subtitle is-6">Subtitle 6</h6>
    </div>
  </div>

  <hr />

  <p class="buttons">
    <a class="button is-primary">Primary</a>
    <a class="button">Anchor</a>
    <button class="button">Button</button>
    <input class="button" type="submit" value="Submit input">
    <input class="button" type="reset" value="Reset input">
    <button class="button is-small is-link">
      <span class="icon is-small">
        <i class="material-icons">dashboard</i>
      </span>
    </button>
    <button class="button is-small">Small</button>
    <button class="button">Default</button>
    <button class="button is-normal">Normal</button>
    <button class="button is-medium">Medium</button>
    <button class="button is-large">Large</button>
    <button class="button is-outlined">Outlined</button>
    <button class="button is-link is-inverted">Inverted</button>
    <button class="button is-primary is-inverted is-outlined">Invert Outlined</button>
    <button class="button is-rounded">Rounded</button>
    <button class="button is-focused">Focus</button>
    <button class="button is-active">Active</button>
    <button class="button is-loading">Loading</button>
    <span class="button is-static">Static</span>
    <button class="button" title="Disabled button" disabled>Disabled</button>

    <button class="button is-link is-rounded">
      <span class="icon is-small">
        <i class="material-icons">face</i>
      </span>
    </button>
    <button class="button is-link is-inverted">
      <span class="icon">
        <i class="material-icons">domain</i>
      </span>
    </button>
    <button class="button">
      <span class="icon is-small">
        <i class="material-icons">menu</i>
      </span>
    </button>
    <button class="button is-small">
      <span class="icon">
        <i class="material-icons is-size-5">domain</i>
      </span>
    </button>
  </p>
  <div class="buttons">
    <button class="button is-primary">Primary</button>
    <button class="button is-link">Link</button>
    <button class="button is-info">Info</button>
    <button class="button is-success">Success</button>
    <button class="button is-warning">Warning</button>
    <button class="button is-danger">Danger</button>

    <button class="button is-primary is-light">Primary</button>
    <button class="button is-link is-light">Link</button>
    <button class="button is-info is-light">Info</button>
    <button class="button is-success is-light">Success</button>
    <button class="button is-warning is-light">Warning</button>
    <button class="button is-danger is-light">Danger</button>
  </div>

  <div class="field is-grouped is-grouped-multiline">
    <div class="control has-icons-left has-icons-right">
      <input class="input" placeholder="Placeholder" />
      <span class="icon is-left">
        <i class="material-icons is-size-5">face</i>
      </span>
      <span class="icon is-right"><i class="material-icons is-size-5">search</i></span>
    </div>

    <div class="field has-addons mr-3">
      <div class="control">
        <button class="button is-left h-full">
          <span class="icon">
            <i class="material-icons is-size-5">search</i>
          </span>
        </button>
      </div>
      <div class="control">
        <input class="input" type="text" placeholder="Find a repository">
      </div>
      <div class="control">
        <button class="button is-left">
          <span class="icon">
            <i class="material-icons is-size-5">sort</i>
          </span>
        </button>
      </div>
    </div>

    <div class="field has-addons mr-3">
      <div class="control">
        <input class="input" type="text" placeholder="Find a repository">
      </div>
    </div>

    <div class="control">
      <input class="input" type="text" placeholder="Normal input">
    </div>

    <div class="control">
      <input class="input is-hovered" type="text" placeholder="Hovered input">
    </div>

    <div class="control">
      <input class="input is-focused" type="text" placeholder="Focused input">
    </div>

    <div class="control is-loading">
      <input class="input" type="text" placeholder="Loading input">
    </div>

    <div class="control is-small is-loading">
      <input class="input is-small" type="text" placeholder="Small loading input">
    </div>

    <div class="control is-loading">
      <input class="input" type="text" placeholder="Normal loading input">
    </div>

    <div class="control is-medium is-loading">
      <input class="input is-medium" type="text" placeholder="Medium loading input">
    </div>

    <div class="control is-large is-loading">
      <input class="input is-large" type="text" placeholder="Large loading input">
    </div>

    <div class="control">
      <input class="input" type="text" placeholder="Disabled input" disabled>
    </div>

    <div class="control">
      <input class="input" type="text" value="This text is readonly" readonly>
    </div>

    <p class="control">
      <span class="select">
        <select>
          <option>Select dropdown</option>
        </select>
      </span>
    </p>
  </div>

  <div class="field">
    <label class="label">Label</label>
    <div class="control">
      <input class="input" type="text" placeholder="Text input">
    </div>
    <p class="help">This is a help text</p>
  </div>

  <div class="field is-grouped">
    <p class="control is-expanded">
      <input class="input" type="text" placeholder="Find a repository">
    </p>
    <p class="control">
      <a class="button is-info">
        Search
      </a>
    </p>
  </div>
</body>

</html>
